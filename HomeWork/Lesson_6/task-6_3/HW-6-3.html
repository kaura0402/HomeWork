<html lang="en">

        <img src="img/instagram.png" alt="instagram logo" class="logo">
        <form class="form">
            <label >
                <input class="input1" type="text" id="username" name="username"
                       placeholder="  Номер телефону, ім'я користувача або email" required>
            </label>
            <label >
                <input class="input2" type="password" id="password" name="password" placeholder="  Пароль" required>

            <button type="submit">Увійти</button>
            <p>АБО</p>
            <label class="enterFB" >
                <input type="checkbox" class="checkbox">
                <span>  Увійти через Facebook</span>
            </label>
            <p class="forgot-password">Забули пароль?</p>
        </form>
    </main>
    <footer>
<span>Не маєте облікового запису? <a href="#">Зареєструйтеся</a> </span>
    </footer>
